<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>todo list</title><link href="app.css" rel="stylesheet"></head><body><div id="app"><div class="todo-container"><div class="todo-input"><input placeholder="What needs to be done?"/></div><div class="todo-list"><ul></ul></div><div class="todo-info"><span class="todo-count">0 items left</span><ul class="todo-filter"><li class="filter all">All</li><li class="filter active">Active</li><li class="filter completed">Completed</li></ul><button class="todo-clear">Clear completed</button></div></div></div><script src="bundle.js"></script></body></html>
